<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StimHub | Inicio de Sesión</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS -->
         <link rel="stylesheet" href="css/inicioSesion.css">
        <!-- Iconos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Barra navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html">
        <img src="/Imagenes/Estim-Hub.svg" alt="Logo" width="90" height="30">
      </a>
      </div>
    </div>
  </nav>

<!-- Formulario de inicio de sesión -->
<div class="container my-4 bg-dark text-light p-4 rounded">
  <h2 class="mb-4">Inicio Sesión de Clientes</h2>
  <div class="row">
    <!-- Clientes Registrados -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="p-4 border rounded bg-secondary">
        <h3 class="mb-3">Clientes Registrados</h3>
        <hr class="border-light">
        <p>Si tiene una cuenta, inicie sesión con su dirección de correo electrónico</p>
        <form id="formulario-inicio-sesion" novalidate>
          <!-- Nombre de usuario -->
          <div class="mb-3">
            <label for="nombre-usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombre-usuario" placeholder="Ingrese su nombre de usuario" required>
            <small class="text-danger" id="error-nombre-usuario"></small>
          </div>
          <!-- Contraseña -->
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
            <small class="text-danger" id="error-contrasena"></small>
          </div>
          <!-- Botón de inicio de sesión -->
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
    </div>
    <!-- Clientes Nuevos -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="p-4 border rounded bg-secondary">
        <h3 class="mb-3">Clientes Nuevos</h3>
        <hr class="border-light">
        <p>
          Crear una cuenta tiene muchos beneficios: Pago más rápido, guardar más de una dirección, seguimiento de pedidos y mucho más.
        </p>
        <a href="registro.html" class="btn btn-secondary">Crear una cuenta</a>
      </div>
    </div>
  </div>
</div>



          
</body>

</html>
