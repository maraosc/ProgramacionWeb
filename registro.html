<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimHub | Registrarse</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- CSS -->
      <link rel="stylesheet" href="css/registro.css">
     <!-- Iconos -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Barra navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="index.html">
        <img src="/Imagenes/Estim-Hub.svg" alt="Logo" width="90" height="30">
        </a>
    </div>
</nav>

<!-- Formulario de registro -->
<div class="container my-5">
  <h2 class="mb-4">Formulario de Registro</h2>
  <form id="formulario-registro" novalidate>
    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      <small class="text-danger" id="error-nombre"></small>
    </div>

    <!-- Apellidos -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="apellido-paterno" class="form-label">Apellido paterno</label>
        <input type="text" class="form-control" id="apellido-paterno" placeholder="Ingrese su apellido paterno" required>
        <small class="text-danger" id="error-apellido-paterno"></small>
      </div>

      <div class="col-md-6 mb-3">
        <label for="apellido-materno" class="form-label">Apellido materno</label>
        <input type="text" class="form-control" id="apellido-materno" placeholder="Ingrese su apellido materno" required>
        <small class="text-danger" id="error-apellido-materno"></small>
      </div>
    </div>

    <!-- Usuario -->
    <div class="mb-3">
      <label for="nombre-usuario" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="nombre-usuario" placeholder="Elija un nombre de usuario único" required>
      <small class="text-danger" id="error-nombre-usuario"></small>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
      <small class="text-danger" id="error-email"></small>
    </div>

    <!-- Contraseñas -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Cree una contraseña segura" required>
        <small class="text-danger" id="error-contraseña"></small>
      </div>
      <div class="col-md-6 mb-3">
        <label for="confirmar-contraseña" class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" id="confirmar-contraseña" placeholder="Repita la contraseña" required>
        <small class="text-danger" id="error-confirmar-contraseña"></small>
      </div>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="mb-3">
      <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="fecha-nacimiento" required>
      <small class="text-danger" id="error-fecha-nacimiento"></small>
    </div>

    <!-- Región y Comuna -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="region" class="form-label">Región</label>
        <select class="form-select" id="region" required>
          <option value="" selected disabled>Seleccione una región</option>
          <option>I - Región de Tarapacá</option>
          <option>II - Región de Antofagasta</option>
          <option>III - Región de Atacama</option>
          <option>IV - Región de Coquimbo</option>
          <option>V - Región de Valparaíso</option>
          <option>VI - Región del Libertador General Bernardo O’Higgins</option>
          <option>VII - Región del Maule</option>
          <option>VIII - Región del Biobío</option>
          <option>IX - Región de La Araucanía</option>
          <option>X - Región de Los Lagos</option>
          <option>XI - Región Aysén del General Carlos Ibáñez del Campo</option>
          <option>XII - Región de Magallanes y de la Antártica Chilena</option>
          <option>RM - Región Metropolitana de Santiago</option>
          <option>XIV - Región de Los Ríos</option>
          <option>XV - Región de Arica y Parinacota</option>
          <option>XVI - Región de Ñuble</option>
        </select>
        <small class="text-danger" id="error-region"></small>
      </div>
      <div class="col-md-6 mb-3">
        <label for="comuna" class="form-label">Comuna</label>
        <input type="text" class="form-control" id="comuna" placeholder="Ingrese su comuna" required>
        <small class="text-danger" id="error-comuna"></small>
      </div>
    </div>

    <!-- Dirección de despacho -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección de despacho</label>
      <textarea class="form-control" id="direccion" rows="3" placeholder="Ingrese su dirección completa" required></textarea>
      <small class="text-danger" id="error-direccion"></small>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">Registrar</button>
  </form>
</div>

   
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
  const form = document.getElementById('formulario-registro');
  const fields = [
    'nombre','apellido-paterno','apellido-materno','nombre-usuario',
    'email','contraseña','confirmar-contraseña','fecha-nacimiento',
    'region','comuna','direccion'
  ];

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // function para limpiar errores
  function clearError(id) {
    const errorEl = document.getElementById(`error-${id}`);
    if (errorEl) errorEl.innerText = '';
  }
  
  // limpiar errores al escribir
  fields.forEach(id => {
    const el = document.getElementById(id);
    if (el) el.addEventListener('input', () => clearError(id));
  });
  
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // limpiar errores
    fields.forEach(clearError);
  
    //  Obtener datos
    const data = {};
    fields.forEach(id => data[id] = document.getElementById(id).value.trim());
  
    // Validaciones
    if (!data.nombre) return document.getElementById('error-nombre').innerText = 'El nombre es obligatorio';
    if (!data['apellido-paterno']) return document.getElementById('error-apellido-paterno').innerText = 'El apellido paterno es obligatorio';
    if (!data['apellido-materno']) return document.getElementById('error-apellido-materno').innerText = 'El apellido materno es obligatorio';
    if (!data['nombre-usuario']) return document.getElementById('error-nombre-usuario').innerText = 'El usuario es obligatorio';
    if (!data.email) return document.getElementById('error-email').innerText = 'El correo es obligatorio';
    if (!emailRegex.test(data.email)) {
  return document.getElementById('error-email').innerText = 'El correo no es válido';
}
    if (!data.contraseña) return document.getElementById('error-contraseña').innerText = 'La contraseña es obligatoria';
    if (!data['confirmar-contraseña']) return document.getElementById('error-confirmar-contraseña').innerText = 'Debes confirmar la contraseña';
    if (data.contraseña !== data['confirmar-contraseña']) return document.getElementById('error-confirmar-contraseña').innerText = 'Las contraseñas no coinciden';
    if (!data['fecha-nacimiento']) return document.getElementById('error-fecha-nacimiento').innerText = 'La fecha es obligatoria';
    if (!data.region) return document.getElementById('error-region').innerText = 'La región es obligatoria';
    if (!data.comuna) return document.getElementById('error-comuna').innerText = 'La comuna es obligatoria';
    if (!data.direccion) return document.getElementById('error-direccion').innerText = 'La dirección es obligatoria';
  
    // Enviar formulario
    alert('¡Formulario enviado correctamente!');
    form.submit();
  });
  </script>
  
</html>
