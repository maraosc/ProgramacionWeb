<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimHub | Registrarse</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- CSS -->
      <link rel="stylesheet" href="css/registro.css">
     <!-- Iconos -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Barra navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="index.html">
        <img src="/Imagenes/Estim-Hub.svg" alt="Logo" width="90" height="30">
        </a>
    </div>
</nav>

<!-- Formulario de registro -->
<div class="container my-5"  novalidate>
    <h2 class="mb-4">Formulario de Registro</h2>
    <form id="formulario-registro">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
        <small class="text-danger" id="error-nombre"></small>
      </div>
  
      <!-- Apellidos -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="apellido-paterno" class="form-label">Apellido paterno</label>
          <input type="text" class="form-control" id="apellido-paterno" placeholder="Pérez" required>
          <small class="text-danger" id="error-apellido-paterno"></small>
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="apellido-materno" class="form-label">Apellido materno</label>
          <input type="text" class="form-control" id="apellido-materno" placeholder="González" required>
          <small class="text-danger" id="error-apellido-materno"></small>
        </div>
      </div>
  
      <!-- Usuario -->
      <div class="mb-3">
        <label for="nombre-usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre-usuario" placeholder="juanperez123" required>
        <small class="text-danger" id="error-usuario"></small>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="juan.perez@ejemplo.com" required>
        <small class="text-danger" id="error-email"></small>
      </div>
  
      <!-- Contraseñas -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" placeholder="•••••••••••••" required>
          <small class="text-danger" id="error-contraseña"></small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmar-contraseña" class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" id="confirmar-contraseña" placeholder="•••••••••••••" required>
          <small class="text-danger" id="error-confirmar-contraseña"></small>
        </div>
      </div>
  
      <!-- Fecha de nacimiento -->
      <div class="mb-3">
        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fecha-nacimiento" required>
        <small class="text-danger" id="error-fecha-nacimiento"></small>
      </div>
  
      <!-- Región y Comuna -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="region" class="form-label">Región</label>
          <select class="form-select" id="region" required>
            <option value="" selected disabled>Seleccione una región</option>
            <option>I - Región de Tarapacá</option>
            <option>II - Región de Antofagasta</option>
            <option>III - Región de Atacama</option>
            <option>IV - Región de Coquimbo</option>
            <option>V - Región de Valparaíso</option>
            <option>VI - Región del Libertador General Bernardo O’Higgins</option>
            <option>VII - Región del Maule</option>
            <option>VIII - Región del Biobío</option>
            <option>IX - Región de La Araucanía</option>
            <option>X - Región de Los Lagos</option>
            <option>XI - Región Aysén del General Carlos Ibáñez del Campo</option>
            <option>XII - Región de Magallanes y de la Antártica Chilena</option>
            <option>RM - Región Metropolitana de Santiago</option>
            <option>XIV - Región de Los Ríos</option>
            <option>XV - Región de Arica y Parinacota</option>
            <option>XVI - Región de Ñuble</option>
          </select>
          <small class="text-danger" id="error-region"></small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="comuna" class="form-label">Comuna</label>
          <input type="text" class="form-control" id="comuna" placeholder="Las Condes" required>
          <small id="text-danger" class="error-comuna"></small>
        </div>
      </div>
  
      <!-- Dirección de despacho -->
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de despacho</label>
        <textarea class="form-control" id="direccion" rows="3" placeholder="Av. Apoquindo 4501" required></textarea>
        <small class="text-danger" id="error-direccion"></small>
      </div>
  
      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
  </div>
   
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('formulario-registro');
  
  form.addEventListener('submit', function(event) {
    event.preventDefault();
  
    // Inputs
    const nombre = document.getElementById('nombre');
    const apellidoPaterno = document.getElementById('apellido-paterno');
    const apellidoMaterno = document.getElementById('apellido-materno');
    const usuario = document.getElementById('nombre-usuario');
    const email = document.getElementById('email');
    const contraseña = document.getElementById('contraseña');
    const confirmarContraseña = document.getElementById('confirmar-contraseña');
    const fechaNacimiento = document.getElementById('fecha-nacimiento');
    const region = document.getElementById('region');
    const comuna = document.getElementById('comuna');
    const direccion = document.getElementById('direccion');
  
    // Helper to clear errors
    const clearError = id => document.getElementById(id).innerText = '';
  
    // Validaciones
    if (!nombre.value.trim()) return document.getElementById('error-nombre').innerText = 'El nombre es obligatorio';
    if (!apellidoPaterno.value.trim()) return document.getElementById('error-apellido-paterno').innerText = 'El apellido paterno es obligatorio';
    if (!apellidoMaterno.value.trim()) return document.getElementById('error-apellido-materno').innerText = 'El apellido materno es obligatorio';
    if (!usuario.value.trim()) return document.getElementById('error-usuario').innerText = 'El nombre de usuario es obligatorio';
    if (!email.value.trim()) return document.getElementById('error-email').innerText = 'El correo electrónico es obligatorio';
    if (!contraseña.value) return document.getElementById('error-contraseña').innerText = 'La contraseña es obligatoria';
    if (!confirmarContraseña.value) return document.getElementById('error-confirmar-contraseña').innerText = 'Debe confirmar la contraseña';
    if (contraseña.value !== confirmarContraseña.value) return document.getElementById('error-confirmar-contraseña').innerText = 'Las contraseñas no coinciden';
    if (!fechaNacimiento.value) return document.getElementById('error-fecha-nacimiento').innerText = 'La fecha de nacimiento es obligatoria';
    if (!region.value) return document.getElementById('error-region').innerText = 'La región es obligatoria';
    if (!comuna.value.trim()) return document.getElementById('error-comuna').innerText = 'La comuna es obligatoria';
    if (!direccion.value.trim()) return document.getElementById('error-direccion').innerText = 'La dirección de despacho es obligatoria';
  
    // All good
    alert('¡Formulario enviado correctamente!');
    form.submit();
  });
  </script>
  


</html>
